- yum:
    name:
    - epel-release
    - yum-utils
    state: latest

- yum:
    name: http://rpms.remirepo.net/enterprise/remi-release-7.rpm

- name: Enable php 7.1
  shell: "yum-config-manager --enable remi-php71"
  when: php_version == "71"

- name: Enable php 7.2
  shell: "yum-config-manager --enable remi-php72"
  when: php_version == "72"

- name: Enable php 7.4
  shell: "yum-config-manager --enable remi-php74"
  when: php_version == "74"

- name: Enable php 8.0
  shell: "yum-config-manager --enable remi-php80"
  when: php_version == "80"

- name: Install PHP
  yum:
    name:
    - php
    - php-mysql
    state: latest
  register: php

- name: Start service Apache
  systemd:
    name: httpd
    state: restarted
    enabled: yes
  when: php.changed